{% extends "layout.html"%}
{%block content%}
<p>
<html>
	<head>
		<meta charset="utf-8">
		<title>Teacher Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="/t_login">Teacher Login</a>
				<a href="/t_sign" class="active">Teacher Register</a>
			</div>
			<form action="/aftersign_t" method="post" autocomplete="off">
				<label for="t_id">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="t_id" placeholder="Teacher ID"> <br>
                <label for="t_name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="t_name" placeholder="Teacher Name"> <br>
                <label for="t_password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="text" name="t_password" placeholder="Password"> <br>
				<label for="t_mail">
					<i class="fas fa-envelope"></i>
				</label>
                <input type="email" name="t_mail" placeholder="Teacher Mail"> <br>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
</p>
{%endblock%}
