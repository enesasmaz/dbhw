{% extends "layout.html"%}
{%block content%}
<p>
<html>
	<head>
		<meta charset="utf-8">
		<title>Club Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="/c_login">Club Login</a>
				<a href="/c_sign" class="active">Club Register</a>
			</div>
			<form action="/aftersign_c" method="post" autocomplete="off">
				<label for="c_id">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="c_id" placeholder="Club ID"> <br>
                <label for="c_name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="c_name" placeholder="Club Name"> <br>
                <label for="c_password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="text" name="c_password" placeholder="Password"> <br>
				<label for="c_mail">
					<i class="fas fa-envelope"></i>
				</label>
                <input type="email" name="c_mail" placeholder="Club Mail"> <br>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
</p>
{%endblock%}
